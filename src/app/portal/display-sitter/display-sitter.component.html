<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{sitter.name}}</mat-card-title>
  <mat-card-subtitle>{{sitter.gender}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
<mat-card-content>
  <p>
    My hourly rate is: {{sitter.hourlyWage}}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="onEditClick()">Edit</button>
  <button mat-button (click)="onDeleteClick()">Delete</button>
</mat-card-actions>
